		<script>
			function clip(ImgD) {
				if (ImgD.width > 0 && ImgD.height > 0) {
					if (ImgD.width / ImgD.height >= 1) {
						ImgD.style.height = '100%';
						ImgD.style.width = 'auto';
					} else {
						ImgD.style.width = '100%';
						ImgD.style.height = 'auto';
					}
				}
			}
		</script>
